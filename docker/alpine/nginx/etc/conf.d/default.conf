    http2 on;
    server_name _;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_reject_handshake on; #éæœåŠ¡å™¨åç§°çš„ SSL æ¡æ‰‹ç›´æ¥æ‹’ç»
